<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&display=swap"
      rel="stylesheet"
    />
    <title>Luncher-About</title>
  </head>
  <body>
    <header>
      <nav class="level">
        <p class="level-item has-text-centered">
          <a class="link is-link" href="/index.html"><strong>Home</strong></a>
        </p>
        <p class="level-item has-text-centered">
          <a class="link is-link" href="/about.html"><strong>About</strong></a>
        </p>
        <p class="level-item has-text-centered">
          <img
            src="img/logo.png"
            alt="logo"
            style="height: 40px; width: auto;"
          />
        </p>
        <p class="level-item has-text-centered">
          <a class="link is-link" href="/testimonials.html"
            ><strong>Testimonials</strong></a
          >
        </p>
        <p class="level-item has-text-centered">
          <a class="link is-link" href="https://luncherapp.netlify.com/"
            ><strong>Login</strong></a
          >
        </p>
      </nav>
    </header>

    <section class="contact-form">
      <!-- Layout for the Address section. -->
      <div class="address-background">
        <div class="address-container">
          <div class="address">
            <img class="contact-img" src="img/logo.png" />
            <p>
              1234 Luncher Drive<br />
              Chicago, IL 83245<br />
              em: luncherapp1@gmail.com
            </p>
          </div>
        </div>
      </div>

      <!-- Layout for the Contact form section -->
      <div class="contact-container">
        <div class="contact-content">
          <h1>Contact Luncher</h1>
          <form
            action="https://formspree.io/luncherapp1@gmail.com"
            method="POST"
          >
            <label for="fname">First Name:</label>
            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="Your first name.."
            />

            <label for="lname">Last Name:</label>
            <input
              type="text"
              id="lname"
              name="lastname"
              placeholder="Your last name.."
            />

            <label for="email">Email Address:</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Your email.."
            />

            <label for="message">Message:</label>
            <textarea
              id="message"
              name="message"
              placeholder="Write something.."
            ></textarea>

            <input type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </section>

    <!-- Footer section -->
    <footer>
      <div class="footer-ul">
        <ul>
          <li><a class="footer-a" href="/index.html">Home</a></li>
          <li><a class="footer-a" href="/about.html">About</a></li>
          <li><a class="footer-a" href="/testimonials.html">Testimonials</a></li>
          <li><a class="footer-a" href="/contact.html">Contact</a></li>
        </ul>

        <div class="social-icons">
          <a href="https://github.com/build-week-luncher-app" target="_blank">
            <img
              class="icons"
              height="32"
              width="32"
              src="https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/github.svg"
            />
          </a>
          <a
            href="https://www.linkedin.com/company/luncher-app/"
            target="_blank"
          >
            <img
              class="icons"
              height="32"
              width="32"
              src="https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/linkedin.svg"
            />
          </a>
          <a href="http://www.twitter.com/theluncherapp" target="_blank">
            <img
              class="icons"
              height="32"
              width="32"
              src="https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/twitter.svg"
            />
          </a>
        </div>

        <ul>
          <li><a class="footer-a" href="/terms.html">Terms</a></li>
          <li><a class="footer-a" href="https://luncherapp.netlify.com/">Donate</a></li>
          <li><a class="footer-a" href="/resources.html">Resources</a></li>
          <li><a class="footer-a" href="/blog.html">Blog</a></li>
        </ul>
      </div>

      <div class="copyright">
        <p>Luncher - Copyright &copy 2019</p>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script type="text/javascript" src="javascript/contact.js"></script>
  </body>
</html>
