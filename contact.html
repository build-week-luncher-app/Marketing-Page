  <body>
    <header>
      <nav class="level">

    <section class="contact-form">

      <!-- Layout for the Address section. -->
      <div class="address-background">
        <div class="address-container">
          <div class="address">
            <img class='contact-img' src='src/logo.png'>
            <p>
              1234 Luncher Drive<br />
              Chicago, IL 83245<br />
              United States<br />
              <br />
              email: luncherapp1@gmail.com
            </p>
          </div>
        </div>
      </div>

      <!-- Layout for the Contact form section -->
      <div class="contact-container"> 
        <div class="contact-content">
          <h1>Contact Luncher</h1>
          <form action="https://formspree.io/luncherapp1@gmail.com" method="POST" >
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="firstname" placeholder="Your first name..">
        
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">

            <label for="email">Email Address:</label>
            <input type="text" id="email" name="email" placeholder="Your email..">
        
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Write something.."></textarea>
        
            <input type="submit" value="Submit">
          </form>
        </div>
      </div>
    </section>

    <!-- Footer section -->
    <footer>

        <div class="social-icons">

              class="icons"
              height="32"
              width="32"
              src="https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/github.svg"

          <a
